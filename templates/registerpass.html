<!DOCTYPE html>
<html>
<head>
 <title>form</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <style type="text/css">
  .container{
   margin-top: 8%;
   width: 400px;
   border: ridge 1.5px rgb(114, 5, 126);
   padding: 20px;
  }
  body{
   background: #7042ed;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #cd18af, #b50741);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #366bb5, #cf07ee); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

  }
 </style>
</head>
<body>
 <div class="container">
  <h2>Registration Form</h2>
 <form action="" method="post">
  <div class="form-group">
    <label for="name">First Name</label>
    <input type="text" class="form-control" id="exampleInputfirstname" name="name">
  </div>
  <div class="form-group">
    <label for="Secondname">Second Name</label>
    <input type="text" class="form-control" id="exampleInputlastname" name="second_name">
  </div>
  <div class="form-group">
    <label for="Email1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
  </div>
  <div class="form-group">
    <label for="Age">Age</label>
    <input type="age" class="form-control" id="99" aria-describedby="emailHelp" name="age">
  </div>
  <div class="form-group">
    <label for="Password" >Password contain 8 numbers</label>
    <input type="password" class="form-control" id="exampleInputPassword" name="password">
  </div>
  <button type="submit" class="btn btn-primary" name="create">Sign up</button>
</form>
</div>
</body>
</html>
